<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>iPhone Collection</h1>
    <button id="cart-button">ðŸ›’ Cart</button>
  </header>

  <div id="iphone-gallery" class="card-grid"></div>

  <!-- Details Modal -->
  <div id="details-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-left" id="modal-image"></div>
      <div class="modal-right" id="modal-specs"></div>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="cart hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total">Total: $0</div>
    <button id="checkout-btn">Go to Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

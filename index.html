<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>iPhone Shop</h1>
    <div class="user-section">
        <div id="welcome-banner" class="welcome-banner"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
</header>

  <main id="iphone-gallery"></main>

  <div id="details-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-btn" class="modal-close" aria-label="Close details">Ã—</button>
      <div id="modal-image" class="modal-left"></div>
      <div id="modal-specs" class="modal-right"></div>
    </div>
  </div>

  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  <button id="floating-cart" class="floating-cart">ðŸ›’</button>
  <div id="cart-sidebar" class="cart hidden">
    <button id="cart-close" class="cart-close">X</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total"></div>
    <button id="checkout-btn">Checkout</button>
  </div>

  <div id="auth-modal" class="auth-overlay hidden">
    <div class="auth-box">
      <button id="authClose" class="modal-close auth-close" aria-label="Close auth">Ã—</button>
      <h2 class="auth-title">Welcome to the Shop</h2>
      <h3 id="auth-mode-label">Log In</h3>
      <form id="authForm">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit" id="authSubmitBtn">Log In</button>
      </form>
      <button id="toggleModeBtn" class="auth-toggle">Register</button>
    </div>
  </div>

  <script src="iphones.js"></script>
  <script src="script.js"></script>
</body>
</html>
